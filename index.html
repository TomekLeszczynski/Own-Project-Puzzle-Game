<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Kids puzzle</title>
</head>

<body>
    <p class="done-info">Well done!</p>
    <p class="rules">* Click play and rotate each cell till red borders disappear. Use left / right arrow on keyboard.
    </p>
    <div class="square-container">
        <img src="/img/01.jpg" alt="part of divided abstract image">
        <img src="/img/02.jpg" alt="part of divided abstract image">
        <img src="/img/03.jpg" alt="part of divided abstract image">
        <img src="/img/04.jpg" alt="part of divided abstract image">
        <img src="/img/05.jpg" alt="part of divided abstract image">
        <img src="/img/06.jpg" alt="part of divided abstract image">
        <img src="/img/07.jpg" alt="part of divided abstract image">
        <img src="/img/08.jpg" alt="part of divided abstract image">
        <img src="/img/09.jpg" alt="part of divided abstract image">
    </div>

    <div class="box-container">
        <button class="mix">play</button>
        <button class="reset">reset</button>
    </div>



    <audio class="click" src="/clock-sound2.flac"></audio>
    <audio class="finish" src="/finish-sound.mp3"></audio>

    <script src="script.js"></script>

</body>

</html>
